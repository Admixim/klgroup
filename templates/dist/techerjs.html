
 <h4 class="card-title mb-4">КАРТА ТРАНСПОРТА</h4>
                            <form class="form-horizontal" method="POST" action="" id="form-car" enctype="multipart/form-data">
                                {% csrf_token %}
                                <!-- Auto Details -->
                                <section>
                                    <div class="page-title-box d-flex align-items-center justify-content-between">
                                        <h4 class="mb-0"></h4>
                                        <div class="page-title-right">
                                            <ol class="breadcrumb m-0">
                                                <button class="btn btn-primary w-md" type="submit">Сохранить</button>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-3" id="marka-select">
                                                {{ autoform.marka }}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3" id="model-select">
                                                {% for item in autoform.model %}
                                                {% for  id, name, in item %}
                                                        {{id}} and {{name}} <br>
                                                {% endfor %}}
                                                {% endfor %}
                                                 {{ autoform.model}}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                {{ autoform.number }}
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div  type="text" class="mb-3">
                                                {{ autoform.color }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                {{ autoform.vin }}
                                            </div>
                                        </div>
                                        <div class="col-lg-6" id="datepicker2">
                                            <div type="date" class="mb-3">
                                                {{ autoform.date_made }}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div type="text" class="mb-3">
                                                {{ autoform.Comment }}
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>

                                <!-- Auto Document -->

document.getElementById("marka-select").onchange = function(evt){

 };
