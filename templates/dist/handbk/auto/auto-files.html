{% extends 'dist/include/base.html' %}
{% load static %}

{% block content %}
  <div class="main-content">
    <div class="page-content">
      <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ autoform.number }}
        <div data-repeater-item class="row">
          {{ formset.management_form }}
          {% for form in formset %}
            <div class="row form-row">
              <div class="col-2">
              </div>
              <div class="mb-3 col-lg-2">
                {{ form.types }}
              </div>
              <div class="mb-3 col-lg-2">
                {{ form.description }}
              </div>
              <div class="mb-3 col-lg-4">
                {{ form.scan_doc }}
              </div>
              <div class="mb-3 col-lg-2">
                <button id="minus" type="button" class="btn btn-success remove-form-row">-</button>
              </div>
            </div>
            <div class="input-group-append">
              <button id="plus" type="button" class="btn btn-success add-form-row">Добавить</button>
            </div>
          {% endfor %}
          <div class="mb-3 col-lg-2">
            <button type="submit" class="btn btn-soft-danger">Сохранить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/static/js/formset.js"></script>
{% endblock content %}
