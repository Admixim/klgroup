{% load static %}

{% block content %}

    <div class="container-fluid">
        <h3>Данные по судебному делу</h3>
        <form method="POST" class="form-control" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label" id="datepicker2">Дата регистрации дела:</label>
                            {{ court_info.data_reg}}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label>Судебный участок:</label>
                            {{ court_info.location }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label>№ дела</label>
                            {{ court_info.case_number }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label>Судья:</label>
                            {{ court_info.judge }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label>UID дела:</label>
                            {{ court_info.uid_number }}
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label>Статус дела:</label>
                            {{ court_info.status }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-15">
                <a href="{% url 'court-info-edit' accident_pk %}" class="btn btn-primary w-md"> </i> Изменить</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
