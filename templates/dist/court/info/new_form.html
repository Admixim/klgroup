{% extends 'dist/index.html' %}
{% load static %}
<!-- Bank Details -->
<h3>Создание судебного дела</h3>
{% csrf_token %}
<div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label id="datepicker2" for="basicpill-namecard-input">Дата регистрации дела:</label>
                {{ court_info.data_reg }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label>Судебный участок:</label>
                {{ court_info.location }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="basicpill-expiration-input">№ дела</label>
                {{ court_info.case_number }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label>Судья:</label>
                {{ court_info.judge }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label>UID дела:</label>
                {{ court_info.uid_number }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label for="basicpill-namecard-input">Статус дела:</label>
                {{ court_info.status }}
            </div>
        </div>
    </div>
    <button class="btn btn-primary w-md" type="submit">Сохранить</button>
</div>
