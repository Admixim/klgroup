{% load static %}
<!-- Bank Details -->
<h3>Создание судебного дела</h3>

<form method="POST" class="form-control" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label class="form-label" id="datepicker2">Дата регистрации дела111:</label>
                {{ court_info.data_reg }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label>Судебный участок:</label>
                {{ court_info.location }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label>№ дела</label>
                {{ court_info.case_number }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label>Судья:</label>
                {{ court_info.judge }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="mb-3">
                <label>UID дела:</label>
                {{ court_info.uid_number }}
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-3">
                <label>Статус дела:</label>
                {{ court_info.status }}
            </div>
        </div>
    </div>
</form>
 <button class="btn btn-primary w-md" type="submit" >Сохранить</button>
