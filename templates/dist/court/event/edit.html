{% load static %}
<div class="row">
    <div class="col-lg-6">
        <div class="mb-3">
            <label>Событие:</label>
            {{ courtform.procedure }}
        </div>
    </div>
    <div class="col-lg-6">
        <div class="mb-3">
            <label for="basicpill-namecard-input">Отвественный</label>
            {{ courtform.worker }}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="mb-3">
            <label for="basicpill-namecard-input">Срок исполнения</label>

        <div class="mb-3">
            <label for="basicpill-namecard-input">конец исполения</label>

        {{ courtform.message }}
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="mb-3">
            <label class="form-label" for="resume"></label>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="mb-3">
            <label class="form-label" for="resume">Прикрепить</label>

        </div>
    </div>

</div>
