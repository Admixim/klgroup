{% extends 'dist/include/base.html' %}
{% load static %}


{% block menu %}

{% endblock %}
{% block content %}
<div class="row">
    <h4 class="card-title">Список участников ДТП</h4>
    <hr>
    <div class="row">
        <div class="col-lg-5">
            <div class="mt-4">
              {% for partner in accident.human_set.all()  %}
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label" for="formrow-email-input">Сторона </label>
                                {% partner.status %}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Контактый номер</label>
                                <input type="text" class="form-control" value="+79232848777">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="formrow-firstname-input">Ф.И.О.</label>
                        <input type="text" class="form-control" value="Иванов Иван Иванович">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="formrow-firstname-input">Транспортное средство</label>
                        <input type="text" class="form-control" value="Лада Калина А123КК124 ">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 ms-lg-auto">
            <div class="mt-5 mt-lg-4">
                <form>
                    <div class="row mb-4">
                        <label class="form-label" for="formrow-firstname-input">Краткий справочник</label>
                        <div class="col-sm-9">
                            <textarea id="formmessage" class="form-control" rows="9"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<hr>
</div>
{% endblock content %}
