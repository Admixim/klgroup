{% load static %}

<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>Вход | KL Group Юридические услуги</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="CRM | KL Group" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- Bootstrap Css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg">

        <div class="home-btn d-none d-sm-block">
            <a href="index.html" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <a href="index.html" class="mb-5d-block auth-logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">
                           
                            <div class="card-body p-4"> 
                                <div class="text-center mt-2">
                                    <h5 class="text-primary"> Юридическая компания KL Group</h5>
                                    <p class="text-muted">Войдите, чтобы перейти в CRM</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="form-label" for="username">Имя</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="Введите ваш логин">
                                        </div>
                
                                        <div class="mb-3">
{#                                            <div class="float-end">#}
{#                                                <a href="auth-recoverpw.html" class="text-muted">забыл пароль?</a>#}
{#                                            </div>#}
                                            <label class="form-label" for="userpassword">Пароль</label>
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="Введите  ваш пароль">
                                        </div>
                
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Запомнить меня</label>
                                        </div>
                                        
                                        <div class="mt-3 text-end">
                                            <button class="btn btn-primary w-sm waves-effect waves-light" type="submit">Авторизоваться</button>
                                        </div>
            
                                        

                                        <div class="mt-4 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="font-size-14 mb-3 title">Войти в CRM</h5>
                                            </div>
                                        </div>

                                        <div class="mt-4 text-center">
                                            <p class="mb-0">Нет учетной записи? <a href="auth-register.html" class="fw-medium text-primary"> Зарегистрироваться </a> </p>
                                        </div>
                                    </form>
                                </div>
            
                            </div>
                        </div>

                        <div class="mt-5 text-center">
                            <p>© <script>document.write(new Date().getFullYear())</script> CRM |  Юридическая компания| KL Group</p>
                        </div>

                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'assets/libs/waypoints/lib/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'assets/libs/jquery.counterup/jquery.counterup.min.js' %}"></script>

        <script src="{% static 'assets/js/app.js' %}"></script>

    </body>
</html>
